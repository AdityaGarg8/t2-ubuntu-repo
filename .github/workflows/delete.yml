---
name: Remove all releases

on:
  workflow_dispatch:

jobs:
  Cleanup:
    runs-on: ubuntu-latest
    steps:

      - name: 'Checkout Repo'
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: larryjoelane/delete-release-action@v1.4
        with:
          release-name: 'jammy'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.workspace }}/KEY.gpg
          tag_name: jammy
          body: Apt repo for Ubuntu 22.04 Jammy Jellyfish
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: larryjoelane/delete-release-action@v1.4
        with:
          release-name: 'noble'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.workspace }}/KEY.gpg
          tag_name: noble
          body: Apt repo for Ubuntu 24.04 Noble Numbat
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: larryjoelane/delete-release-action@v1.4
        with:
          release-name: 'plucky'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.workspace }}/KEY.gpg
          tag_name: plucky
          body: Apt repo for Ubuntu 25.04 Plucky Puffin
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: larryjoelane/delete-release-action@v1.0.24
        with:
          release-name: 'bookworm'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.workspace }}/KEY.gpg
          tag_name: bookworm
          body: Apt repo for Debian 12 Bookworm
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: larryjoelane/delete-release-action@v1.4
        with:
          release-name: 'trixie'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.workspace }}/KEY.gpg
          tag_name: trixie
          body: Apt repo for Debian 13 Trixie
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
      - uses: larryjoelane/delete-release-action@v1.0.24
        with:
          release-name: 'testing'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.workspace }}/KEY.gpg
          tag_name: testing
          body: Apt repo for Debian Testing
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
