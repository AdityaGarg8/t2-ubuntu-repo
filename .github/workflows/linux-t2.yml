---
name: Release Kernel - Mainline

on:
  push:
    paths:
      - ".github/kernel/linux-t2"
  workflow_dispatch:

jobs:
  Release_Kernel:
    uses: ./.github/workflows/release-t2-kernel.yml
    with:
      name: "linux-t2"
      package_name: "${KVER}-${REL}-t2-${CODENAME}"
      conflicts: "linux-t2-lts, linux-t2-xanmod, linux-t2-xanmod-lts"
